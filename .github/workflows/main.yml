name: Python CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Fallback installation of packages referenced in your code if requirements.txt is missing
        pip install pytest python-jose python-dotenv bcrypt

    - name: Run tests with pytest
      env:
        KEY: "testing_secret_key"
        PYTHONPATH: "."
      run: |
        python -m pytest
